<form [formGroup]="form" class="p-3 w-full h-full sm:w-[50vw] sm:h-[80vh]">
    <button class="w-full flex justify-end" (click)="dialogRef.close()" >X</button>

    <div class="space-y-12 sm:flex sm:space-y-0 sm:space-x-6">
        <div class="sm:w-1/2">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">{{ "Title" | translate }}</label>
            <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                    class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
        </div>
        <div class="sm:w-1/2">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">{{ "Date" | translate }}</label>
            <div class="mt-2">
                <mat-form-field class="w-full">
                    <mat-label>{{ "ChoseADate" | translate }}</mat-label>
                    <input matInput [matDatepicker]="picker" class="w-full">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="mt-2">
                <mat-chip-listbox aria-label="Fish selection">
                    <mat-chip-option *ngFor="let event of typeEvents" [color]="event.color">{{ event.name }}</mat-chip-option>
                </mat-chip-listbox>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6 pb-1">
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">
            {{ "Cancel" | translate }}
        </button>
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            {{ "Save" | translate }}
        </button>
    </div>
</form>
